<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<head>
	
	</head>
	<h:outputStylesheet library="css" name="css/Forms.css"  />
	<ui:define name="content">
	<h:form id="runnerform" class="pure-form">
	<h:panelGrid columns="2">
	
	<h:outputText value="Marka" />
		<h:inputText id="Brand" value="#{shoesBean.shoes.brand}">
		</h:inputText>
		
		<h:outputText value="Model" />
		<h:inputText id="Model" value="#{shoesBean.shoes.model}">
		</h:inputText>
		
		<h:outputText value="Cena" />
		<rich:inputNumberSpinner value="#{shoesBean.shoes.price}"  maxValue="1250"/>
		
		<h:outputText value="Typ stopy"/>
		<h:selectOneMenu id="distance" value="#{shoesBean.shoes.footType}">
			<f:selectItem id="pronation" itemLabel="pronation" itemValue="pronation" />
			<f:selectItem id="neutral" itemLabel="neutral" itemValue="neutral" />
			<f:selectItem id="supination" itemLabel="supination" itemValue="supination" />
		</h:selectOneMenu>
		<h:outputText value="Runner" />
				<h:selectOneMenu value="#{shoesBean.runnerID}">
					<f:selectItems value="#{runnerBean.allRunners}" var="runners"
						itemValue="#{runners.id}" itemLabel="#{runners.firstName}" />
				</h:selectOneMenu>
		</h:panelGrid>	
		<h:commandButton value="#{msg.personFormOKButton}"
				action="#{shoesBean.addShoes}" />
				
				<h:panelGrid>
				<h:messages for="" />
				<h:messages id="messages" showDetail="#{true}"
					showSummary="#{false}" />
			</h:panelGrid>
		
		</h:form>
	</ui:define>
</ui:composition>
